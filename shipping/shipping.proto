syntax = "proto3";
option go_package = "github.com/Laviniarm/microservices-proto/golang/shipping";

message Item {
  string product_code = 1;
  int32 quantity = 2;
}

message EstimateRequest {
  int32 order_id = 1;
  repeated Item items = 2;
}

message EstimateResponse {
  int32 estimated_days = 1;
}

service Shipping {
  rpc Estimate (EstimateRequest) returns (EstimateResponse) {}
}